<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <link rel="icon" th:href="@{/css/delete.png}">
    <link rel="stylesheet" th:href="@{/css/UserRegistration.css}">
</head>
<body>
  <div class="form-container">
    <h2>Delete User</h2>
   <div th:if="${error != null || message != null}">
    <p class="error-message" th:if="${error != null}" th:text="${error}"></p>
    <p class="error-message" th:if="${message != null}" th:text="${message}"></p>
</div>

    
    
    <form th:action="@{Admindeletemployee}" th:object="${deleteEmployee}" method="post">
        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" id="name" name="name" placeholder="example@gmail.com" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="*******" th:field="*{password}" required>
        </div>
        <button type="submit">Delete</button>
    </form>
</div>
</body>
</html>
