<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
     <div th:if="${message != null}" class="message">
        <p class="error-message" th:text="${message}"></p>
     </div>
    <title>Employee Details</title>
    <link rel="icon" th:href="@{/css/admin-viewdetails.png}">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }
        table {
            margin: 20px auto;
            width: 80%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #0073e6;
            color: white;
            font-weight: bold;
        }
        td {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        button {
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Employee Details (Approved )</h1>
    </header>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
             <tr th:each="employees : ${approveemployee}">
             
                    <td th:text="${employees.id}">ID</td>
                    <td th:text="${employees.name}">Name</td>
                    <td th:text="${employees.password}">Password</td>
                    <td th:text="${employees.role}">Role</td>
                    <td th:text="${employees.status}">Status</td>
                   <td><a href="/update"><button>Update</button></a></td>
                     <td><a href="/delete"><button>Delete</button></a></td>
                    </tr>
                    
                    </tbody>
                    </table>
                    </div>
                    <header>
        <h1>Employee Details (Rejected )</h1>
    </header>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
             <tr th:each="employees : ${rejectedemployee}">
             
                    <td th:text="${employees.id}">ID</td>
                    <td th:text="${employees.name}">Name</td>
                    <td th:text="${employees.password}">Password</td>
                    <td th:text="${employees.role}">Role</td>
                    <td th:text="${employees.status}">Status</td>
                   <td><a href="/update"><button>Update</button></a></td>
                     <td><a href="/delete"><button>Delete</button></a></td>
                    </tr>
                    
                    </tbody>
                    </table>
                    
                    </div>
                    <a th:href="@{userdd}"> <button>New Employee Details </button></a>
                       <a th:href="@{Adminlogout}"> <button> Admin Logout </button></a>
                    </body>
                    </html>
